<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ReacType</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }

    #fullCarousel {
      /* opacity: 0.1; */
    }

    .flex-container {
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #5b247a 0%, #1bcedf 100%);
    }

    .flex-container>div {
      /* background-color: #f1f1f1; */
      width: 75%;
      margin: 10px;
      text-align: center;
    }


    /* ********************************* */
    /* NAVIGATION */
    /* ********************************* */

    .nav-logo-text {
      opacity: 1.0;
    }

    .nav-logo-text:hover {
      opacity: .8;
    }

    /* #spaceFiller {
      float: right;

    } */

    .nav-icon {
      height: 2rem;
      width: 2rem;
      opacity: 0.5;
      position: fixed;
      right: 0px;
      margin-right: 25px;
    }

    .nav-icon:hover {
      opacity: 1.0;
    }

    /* .nav-item-text {
      text-align: end;
    } */

    #leftNav {
      position: relative;
    }

    /* #download-link {
      float: left;
      left: 0px;
    } */

    /* #meet {
      float: right;
      right: 100px;
    } */


    /* ********************************* */
    /* DOWNLOAD */
    /* ********************************* */

    .download {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(188, 184, 184);
      background-image: linear-gradient(70deg, rgb(188, 184, 184) 20%, #1bcedf 100%);
      padding: 8rem 0;

    }

    .buttons {
      display: flex;
      flex-direction: column;
      margin-bottom: 2rem;
    }

    .btn-primary:not(:last-child) {
      margin-right: 2rem;
    }


    /* ********************************* */
    /* TEAM */
    /* ********************************* */

    .team-div {
      background-color: rgb(188, 184, 184);
      /* background-color: rgb(208, 20, 73); */
      /* background-image: linear-gradient(140deg, rgb(188, 184, 184) 20%, #1bcedf 70%); */
      background-image: linear-gradient(35deg, #5b247a 0%, #1bcedf 100%);
    }

    .team-header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 0;
      /* background-color: rgb(188, 184, 184); */
      /* background-color: rgb(208, 20, 73); */
      /* background-image: linear-gradient(140deg, rgb(188, 184, 184) 20%, #1bcedf 70%); */
    }

    .team {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 0;
      /* background-color: rgb(209, 208, 208) */
      /* background-color: rgb(100, 158, 229); */
      /* background-color: rgb(208, 20, 73); */
      /* background-image: linear-gradient(35deg, #5b247a 0%, #1bcedf 100%); */
    }

    .team-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-image {
      width: 30rem;
      /* background-color: green; */
      display: flex;
      flex: 1 1 auto;
      justify-content: center;
      align-items: center;
    }


    .team-images {
      width: 15rem;
      height: 15rem;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      display: flex;
      flex: 1 1 auto;
      justify-content: center;
      align-items: center;
    }

    .team-links {
      opacity: 0.5;
      border: 100px white;
    }

    .team-links:hover {
      opacity: 1.0;
    }

    /* ********************************* */
    /* KEYFRAMES */
    /* ********************************* */



    @media screen and (max-width: 800px) {
      .team-profiles {
        flex-direction: column;
      }

      .team-profile:not(:last-child) {
        margin-bottom: 2rem;
      }
    }

    @media screen and (max-width: 450px) {

      .nav-item:not(:last-child) {
        padding-right: 1rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <a class="navbar-brand" href="#fullCarousel" name="brand"><img src="images/512x512.png" height="40px"></a>
    <ul class="navbar-nav">
      <li class="nav-logo-text">

    <ul class="navbar-nav" id="leftNav">

      <li class="nav-item-text">

        <div class="carousel-item">

        </div>
        <div class="carousel-item">

        </div>
        <div class="carousel-item">

        </div>
        <div class="carousel-item">
          <img src="/images/Props.png" alt="New York" width="1100" height="500" />
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <!-- end of carousel -->
  </div>
  <!-- end of carousel -->

  <!-- Download section -->
  <section name="download" class="download" id="download">
    <h1 class="section-title">Download ReacType</h1>
    <div class="download-buttons">
      <a href="https://github.com/team-reactype/ReacType/releases/tag/Mac.Version.1.0">

      </a>
      <a href="https://github.com/team-reactype/ReacType/releases/tag/Win.Version.1.0">

      <a href="https://github.com/team-reactype/ReacType/releases/tag/Linux.Version.1.0">

  </section>
